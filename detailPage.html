<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/detailPage/detail.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script src="./JS/main.js"></script>
    <script
      src="https://kit.fontawesome.com/3b07a93f56.js"
      crossorigin="anonymous"
    ></script>
    <title>아다란 클럽 Rannalhi, 몰디브, 워터 방갈로</title>
  </head>

  <body>
    <!-- Header -->

    <header id="header">
      <div class="header_flex">
        <div class="header_a">
          <a href="#">
            <img
              class="header_a_img"
              src="./img/airbnb-home.png"
              alt="에어비앤비 로고"
            />
          </a>
        </div>
        <div class="header_search">
          <div class="header_search_bar">
            <button class="header_search_strong">검색 시작하기</button>

            <div class="header_search_glassBox">
              <i class="fa-solid fa-magnifying-glass header_search_glass"></i>
            </div>
          </div>
        </div>
        <div class="header_profile">
          <div class="header_profile_host">
            <a href="">호스트 되기</a>
            <button class="header_profile_host_map">
              <i class="fa-solid fa-globe"></i>
            </button>
          </div>
          <div class="header_profile_user">
            <div>
              <i class="fa-solid fa-bars"></i>
            </div>
            <div>
              <img src="./img/login.svg" alt="로그인이미지" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Image Article -->

    <article>
      <section class="image_title">
        <h1>
          <img src="./img/translate.svg" alt="번역" /> 아다란 클럽 Rannalhi,
          몰디브, 워터 방갈로
        </h1>
        <div class="image_title_social">
          <span>몰디브</span>
          <div class="image_title_social_btn">
            <div class="image_title_social_btn_sharing">
              <img src="/img/sharing.svg" alt="공유" />
              <div>공유하기</div>
            </div>
            <div class="image_title_social_btn_heart">
              <img src="./img/heart.svg" alt="하트" />
              <div>저장</div>
            </div>
          </div>
        </div>
      </section>
      <section id="images">
        <div class="images_header"></div>
        <div class="images_column_left">
          <div class="images_first"></div>
          <div class="images_third"></div>
        </div>
        <div class="images_column_right">
          <div class="images_second"></div>
          <div class="images_fourth"></div>
        </div>
        <button class="images_btn">
          <img src="./img/allBtn.svg" alt="사진모두보기" />
          <div>사진 모두 보기</div>
        </button>
      </section>
    </article>

    <!-- Main -->

    <!-- Main Left -->

    <main id="main">
      <article class="main_left">
        <header class="main_left_title">
          <div>
            <h2>Dorothy님이 호스팅하는 돔하우스</h2>
            <span>최대 인원 6명</span>
            <span>침실 1개</span>
            <span>침대 1개</span>
            <span>욕실 1개</span>
          </div>
          <img
            src="https://a0.muscache.com/im/pictures/user/0ea3cd74-7ce9-4f59-bf57-334651d552c6.jpg?im_w=240"
            alt=""
          />
        </header>
      </article>

      <!-- Main Right -->

      <aside class="main_right">
        <div class="main_right_top">
          <h1>&#8361;782,076<span> /박</span></h1>
          <div class="main_right_inOut">
            <div class="main_right_in">
              <span>체크인</span>
              <span>2022. 10. 12.</span>
            </div>
            <div class="main_right_out">
              <span>체크아웃</span>
              <span>2022. 10. 17.</span>
            </div>
          </div>
          <div class="main_right_guest">
            <div class="main_right_guest_info">
              <span>인원</span>
              <span>게스트1명</span>
            </div>
            <div>
              <img
                src="./img/detailPage/bottomDirection.svg"
                alt="화살표 방향
            아래"
              />
            </div>
          </div>
          <button class="main_right_reservation_btn">예약하기</button>
          <p class="main_right_reservation_btn_words">
            예약 확정 전에는 요금이 청구되지 않습니다.
          </p>
          <div class="main_right_charge">
            <div class="main_right_charge_price">
              <div class="main_right_charge_price_underline">
                &#8361;782,076 x 5박
              </div>
              <div>&#8361;3,910,380</div>
            </div>
            <div class="main_right_charge_commission">
              <div class="main_right_charge_commission_underline">
                서비스 수수료
              </div>
              <div>&#8361;0</div>
            </div>
          </div>
          <div class="main_right_total">
            <div>총 합계</div>
            <div>&#8361;3,910,380</div>
          </div>
        </div>
        <div class="main_right_bottom">
          <img src="./img/detailPage/declare.svg" alt="신고하기" />

          <span>숙소 신고하기</span>
        </div>
      </aside>
    </main>
  </body>
</html>
