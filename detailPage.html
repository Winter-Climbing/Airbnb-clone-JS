<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/detailPage/detail.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script src="./JS/main.js"></script>
    <script
      src="https://kit.fontawesome.com/3b07a93f56.js"
      crossorigin="anonymous"
    ></script>
    <title>아다란 클럽 Rannalhi, 몰디브, 워터 방갈로</title>
  </head>

  <body>
    <!-- Header -->

    <header id="header">
      <div class="header_flex">
        <div class="header_a">
          <a href="#">
            <img
              class="header_a_img"
              src="./img/airbnb-home.png"
              alt="에어비앤비 로고"
            />
          </a>
        </div>
        <div class="header_search">
          <div class="header_search_bar">
            <button class="header_search_strong">검색 시작하기</button>

            <div class="header_search_glassBox">
              <i class="fa-solid fa-magnifying-glass header_search_glass"></i>
            </div>
          </div>
        </div>
        <div class="header_profile">
          <div class="header_profile_host">
            <a href="">호스트 되기</a>
            <button class="header_profile_host_map">
              <i class="fa-solid fa-globe"></i>
            </button>
          </div>
          <div class="header_profile_user">
            <div>
              <i class="fa-solid fa-bars"></i>
            </div>
            <div>
              <img src="./img/login.svg" alt="로그인이미지" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Image Article -->

    <article>
      <section class="image_title">
        <h1>
          <img src="./img/translate.svg" alt="번역" /> 아다란 클럽 Rannalhi,
          몰디브, 워터 방갈로
        </h1>
        <div class="image_title_social">
          <span>몰디브</span>
          <div class="image_title_social_btn">
            <div class="image_title_social_btn_sharing">
              <img src="/img/sharing.svg" alt="공유" />
              <div>공유하기</div>
            </div>
            <div class="image_title_social_btn_heart">
              <img src="./img/heart.svg" alt="하트" />
              <div>저장</div>
            </div>
          </div>
        </div>
      </section>
      <section id="images">
        <div class="images_header"></div>
        <div class="images_column_left">
          <div class="images_first"></div>
          <div class="images_third"></div>
        </div>
        <div class="images_column_right">
          <div class="images_second"></div>
          <div class="images_fourth"></div>
        </div>
        <button class="images_btn">
          <img src="./img/allBtn.svg" alt="사진모두보기" />
          <div>사진 모두 보기</div>
        </button>
      </section>
    </article>
  </body>
</html>
